<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Grid Cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="title">Responsive Card Layout</h1>
  <div class="grid-container">
    <!-- Repeat these card elements -->
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Card Image" />
      <h2>Card Title</h2>
      <p>This is a brief description of the card content.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Card Image" />
      <h2>Another Card</h2>
      <p>More content goes here for the second card.</p>
    </div>

    <!-- Add more cards as needed -->
  </div>
</body>
</html>
