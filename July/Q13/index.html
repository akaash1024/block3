<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive DOM Manipulation</title>
  <style>
    #content-div {
      width: 300px;
      height: 200px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Interactive DOM Manipulation</h1>

  <!-- Input fields and buttons -->
  <div>
    <label for="color-input">Enter Background Color: </label>
    <input type="text" id="color-input" placeholder="e.g., red, blue, green">
  </div>
  
  <div>
    <label for="text-input">Enter Text: </label>
    <input type="text" id="text-input" placeholder="Enter new text">
  </div>
  
  <button id="change-bg-button">Change Background</button>
  <button id="update-text-button">Update Text</button>

  <!-- Div where content will be displayed -->
  <div id="content-div">
    Initial Text
  </div>

  <script>
    // Select elements
    const colorInput = document.querySelector('#color-input');
    const textInput = document.querySelector('#text-input');
    const changeBgButton = document.querySelector('#change-bg-button');
    const updateTextButton = document.querySelector('#update-text-button');
    const contentDiv = document.querySelector('#content-div');

    // Change background color when the "Change Background" button is clicked
    changeBgButton.addEventListener('click', function() {
      const color = colorInput.value;  // Get color input value
      contentDiv.style.backgroundColor = color;  // Change background color
    });

    // Update the text inside the div when the "Update Text" button is clicked
    updateTextButton.addEventListener('click', function() {
      const newText = textInput.value;  // Get text input value
      contentDiv.textContent = newText;  // Update the text inside the div
    });
  </script>

</body>
</html>
